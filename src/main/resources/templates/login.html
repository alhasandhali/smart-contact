<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<section class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card" style="margin-top: 100px;">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>

                        <div th:if="${param.error}" class="alert alert-danger">Invalid username an password</div>
<!--                        <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>-->
                    </div>
                    <div class="card-body">
                        <form th:action="@{/doLogin}" method="post" class="form">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-1">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="check">Remember me</label>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary form-control">Log In</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a class="btn btn-success mt-3 mb-3" href="/signup">Create new account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
