<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
<section>
    <div class="sidebar">
        <span onclick="toggleSidebar()" class="cross-btn"><i class="fa-solid fa-xmark"></i></span>
        <a href="/user/dashboard" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="/user/view-contact/0"><i class="fa-solid fa-book-open-reader"></i> View Contact</a>
        <a href="/user/add-contact"><i class="fa-solid fa-user-plus"></i> Add Contact</a>
        <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
        <a href="#"><i class="fa-solid fa-gears"></i> Setting</a>
        <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
    </div>
    <div class="content">
        <div>
            <i onclick="toggleSidebar()" class="fa-solid fa-bars bar-btn"></i>
        </div>
        <div  th:if="${session.message != null}" class="container">
            <div class="alert alert-success mt-3 ms-3 me-3 mb-0 text-center" role="alert" th:classappend="${'alert' + session.message.type}">
                <span th:text="${session.message.content}"></span>
            </div>
        </div>
        <div class="card mb-3 ms-3 me-3">
            <div class="card-header text-center">
                <h1 class="mt-3 ms-4">Add Contact</h1>
            </div>
            <div class="card-body">
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="#" th:action="@{/user/process-contact}" method="post" th:object="${contact}" enctype="multipart/form-data" class="mt-2">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <i class="fa-solid fa-user-plus input-group-text" id="basic-addon1"></i>
                                        <input name="name" type="text" class="form-control" placeholder="Enter name here..." aria-label="name" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input-group mb-3">
                                        <i class="fa-solid fa-plus input-group-text" id="basic-addon2"></i>
                                        <input name="nickName" type="text" class="form-control" placeholder="Enter nick name here..." aria-label="nickName" aria-describedby="basic-addon2">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon3">@</span>
                                        <input name="email" type="email" class="form-control" placeholder="example@email.com" aria-label="email" aria-describedby="basic-addon3">
                                    </div>
                                    <div class="input-group mb-3">
                                        <i class="fa-solid fa-briefcase input-group-text" id="basic-addon4"></i>
                                        <input name="work" type="text" class="form-control" placeholder="Enter profession here..." aria-label="work" aria-describedby="basic-addon4">
                                    </div>
                                    <div class="input-group mb-3">
                                        <i class="fa-solid fa-phone input-group-text" id="basic-addon5"></i>
                                        <input name="phone" type="number" class="form-control" placeholder="01*********" aria-label="phone" aria-describedby="basic-addon5">
                                    </div>
                                    <div class="input-group mb-3">
                                        <input name="profileImage" type="file" class="form-control" placeholder="example.jpg" aria-label="image" aria-describedby="basic-addon6">
                                    </div>
                                    <div class="input-group mb-3">
                                        <textarea id="mytextarea" name="description" rows="10" class="form-control" placeholder="Description" aria-label="description" aria-describedby="basic-addon7" style="height: 200px; width: 100%;"></textarea>
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <input type="submit" class="btn btn-primary btn-block">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <span style="color: gray;">@alhasandhali</span>
            </div>
        </div>
    </div>
    <!-- Tiny Cloud-->
    <script src="https://cdn.tiny.cloud/1/at7ne6x642p9f6v5jo0ap4k6ceos067gitsx1s7qjhds3hp5/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea',
            height: 300, // set height via JS, not inline CSS
            menubar: false, // hide top bar if you want it cleaner
            plugins: 'lists link image code',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | bullist numlist | code',
        });
    </script>
</section>
</body>
</html>
